<div style="width: 700px">
    <h4 class="text-center">FOOTBALL UPDATES</h4>
    <nav class="navbar navbar-expand bg-white rounded-5 mb-5">
        <div class="navbar-collapse justify-content-center">
            <div class="navbar-nav">
                <a *ngFor="let country of countries" 
                    id="{{ country.name | lowercase }}Select" 
                    class="nav-link" 
                    [ngClass]="{'active': country.id === getLeagueId()}"
                    (click)="onSelectCountry(country.id)">
                    {{ country.name }}
                </a>
            </div>
        </div>
    </nav>

    <table *ngIf="getStandings().length !== 0" class="table table-hover">
        <thead>
            <th></th>
            <th></th>
            <th>Name</th>
            <th>Games</th>
            <th>W</th>
            <th>L</th>
            <th>D</th>
            <th>Goal Difference</th>
            <th>Points</th>
        </thead>
        <tbody>
            <tr *ngFor="let standing of getStandings()" (click)="onSelectTeam(standing.team.id)">
                <td>{{ standing.rank }}</td>
                <td>
                    <img src="{{ standing.team.logo }}" alt="Logo {{  standing.team.name  }}">
                </td>
                <td>{{ standing.team.name }}</td>
                <td>{{ standing.all.played }}</td>
                <td>{{ standing.all.win }}</td>
                <td>{{ standing.all.lose }}</td>
                <td>{{ standing.all.draw }}</td>
                <td>{{ standing.goalsDiff }}</td>
                <td>{{ standing.points }}</td>
            </tr>
        </tbody>
    </table>
</div>
